<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="radio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <mat-radio-button
          class="example-radio-button"
          [value]="row.SRV_ID"
          style="color: #20c997"
        ></mat-radio-button>
      </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="SURVEY_STATUS_EN">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <span
          style="color: grey"
          class="material-icons"
          *ngIf="row.SURVEY_STATUS_EN === 'Closed'"
        >
          lock_open
        </span>
        <span
          style="color: #20c997"
          class="material-icons"
          *ngIf="row.SURVEY_STATUS_EN === 'Published'"
        >
          check
        </span>
        <span
          style="color: grey"
          class="material-icons"
          *ngIf="row.SURVEY_STATUS_EN === 'Expired'"
          >alarm
        </span>
      </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="SurveyNameEn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Survey Name</th>
      <td mat-cell *matCellDef="let row">{{ row.SurveyNameEn }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="START_DATE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
      <td mat-cell *matCellDef="let c">
        {{ c["START_DATE"] | date: "shortDate" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="END_DATE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
      <td mat-cell *matCellDef="let c">
        {{ c }}
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="Period">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Period</th>
      <td mat-cell *matCellDef="">
        <mat-select placeholder="Select" value="">
          <mat-option value="1" *ngFor="let i of x">
            {{ i["START_DATE"] | date: "shortDate" }} -
            {{ i["END_DATE"] | date: "shortDate" }}
          </mat-option>
        </mat-select>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter {{ input.value }}
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="panel panel-primary">
    <div panel-heading>
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">

      <div class="form-group" [ngClass]="{'has-error' : formErrors.fullName}">
        <label for="fullName" class="col-sm-2 control-label">Full Name</label>
        <div class="col-sm-8">
<input type="text" id="fullName" formControlName="fullName" class="form-control" (blur)="logValidation()">
<span class="invalid" *ngIf="formErrors.fullName">
  {{ formErrors.fullName }}
</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Contact Preference</label>
        <div class="col-md-8">
          <label class="radio-inline">
            <input type="radio" value="email" formControlName="contactPreference"
                 >Email
          </label>
          <label class="radio-inline">
            <input type="radio" value="phone" formControlName="contactPreference"
              >Phone
          </label>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error' : formErrors.email}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
          <input type="text" id="email" formControlName="email" class="form-control" (blur)="logValidation()">
          <span class="invalid" *ngIf="formErrors.email">
            {{ formErrors.email }}
          </span>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error' : formErrors.phone}">
        <label for="phone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-8">
          <input type="text" id="phone" formControlName="phone" class="form-control" (blur)="logValidation()">
          <span class="invalid" *ngIf="formErrors.phone">
            {{ formErrors.phone }}
          </span>
        </div>
      </div>




    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
